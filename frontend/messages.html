<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Messages</title>
  <link rel="stylesheet" href="messages.css" />
</head>
<body>

  <header>
    <div class="logo">SocioAI Messages</div>
    <nav>
      <a href="index.html">Home</a> <a href="#" onclick="logout()">Logout</a>
    </nav>
  </header>

  <div id="chatContainer">
    <div id="conversationsPanel">
      <h3>Conversations</h3>
      
      <!-- Search for new person by email -->
      <div id="searchPanel" style="padding: 10px; border-bottom: 2px solid #007bff; margin-bottom: 10px;">
        <input 
          type="email" 
          id="searchEmail" 
          placeholder="Search by email..." 
          style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;"
        />
        <button 
          id="searchBtn" 
          style="width: 100%; margin-top: 5px; padding: 8px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;"
        >
          Start Chat
        </button>
        <div id="searchResults" style="margin-top: 10px;"></div>
      </div>

      <div id="conversationsList"></div>
    </div>

    <div id="chatPanel">
      <div id="chatHeader">Select a conversation</div>
      
      <div id="messagesBox">
        </div>

      <div id="chatInputArea">
        <input type="text" id="chatInput" placeholder="Type a message..." />
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </div>

  <script src="messages.js"></script>
  <script>
    function logout() {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
