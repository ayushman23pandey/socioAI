<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Reel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #333;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 14px;
      font-family: inherit;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
      width: 100%;
    }

    .file-input-label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 40px;
      border: 3px dashed #e0e0e0;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
      background: #f9f9f9;
    }

    .file-input-label:hover {
      border-color: #667eea;
      background: #f0f0ff;
    }

    .file-input-label.has-file {
      border-color: #667eea;
      background: #f0f0ff;
    }

    input[type="file"] {
      position: absolute;
      left: -9999px;
    }

    .file-icon {
      font-size: 40px;
    }

    .file-text {
      font-size: 14px;
      color: #666;
    }

    #preview {
      margin-top: 20px;
      display: none;
      border-radius: 10px;
      overflow: hidden;
    }

    #preview video {
      width: 100%;
      max-height: 300px;
      object-fit: contain;
      background: #000;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
      margin-top: 10px;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    #status {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
      display: none;
    }

    #status.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }

    #status.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìπ Create Reel</h1>
    <p class="subtitle">Upload a vertical video to share with everyone</p>

    <form id="createReelForm" enctype="multipart/form-data">
      <div class="form-group">
        <label>Video *</label>
        <div class="file-input-wrapper">
          <label for="videoFile" class="file-input-label" id="fileLabel">
            <span class="file-icon">üé¨</span>
            <span class="file-text">Click to select video</span>
          </label>
          <input 
            type="file" 
            id="videoFile" 
            name="video" 
            accept="video/*" 
            required 
          />
        </div>
        <div id="preview"></div>
      </div>

      <div class="form-group">
        <label for="caption">Caption</label>
        <textarea 
          id="caption" 
          name="caption" 
          placeholder="Write a caption for your reel..."
          maxlength="500"
        ></textarea>
      </div>

      <button type="submit" class="btn" id="submitBtn">
        Upload Reel
      </button>

      <div id="status"></div>
    </form>

    <a href="reels.html" class="back-link">‚Üê Back to Reels</a>
  </div>

  <script src="create-reel.js"></script>
</body>
</html>
